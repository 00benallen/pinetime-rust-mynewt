bsp.name: "stm32l4"
bsp.url: https://medium.com/@ly.lee/quick-peek-of-huawei-liteos-with-nb-iot-on-ghostyu-nb-ek-l476-developer-kit-2bbfb7f2fbcc?source=friends_link&sk=37f71270cd52f497fb6fb8139917031c
bsp.maker: "Ghostyu"
bsp.arch: cortex_m4
bsp.compiler: "@apache-mynewt-core/compiler/arm-none-eabi-m4"
bsp.linkerscript:
    - "hw/bsp/stm32l4/stm32l4.ld"
    - "@apache-mynewt-core/hw/mcu/stm/stm32l4xx/stm32l476.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - "hw/bsp/stm32l4/boot-stm32l4.ld"
    - "@apache-mynewt-core/hw/mcu/stm/stm32l4xx/stm32l476.ld"
bsp.downloadscript: "hw/bsp/stm32l4/stm32l4_download.sh"
bsp.debugscript: "hw/bsp/stm32l4/stm32l4_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/stm32l4/stm32l4_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/stm32l4/stm32l4_debug.cmd"

# STM32L431     has 256 KB of ROM
# STM32L476RCT6 has 256 KB of ROM
bsp.flash_map:
    areas:
        # Updated: System areas.
        FLASH_AREA_BOOTLOADER:
            # Must sync with boot-stm32l4.ld, scripts/stm32l4/flash-boot.ocd
            device: 0
            offset: 0x08000000
            size:   16kB
        FLASH_AREA_IMAGE_0:
            # Must sync with stm32l4.ld, scripts/stm32l4/flash-app.ocd
            device: 0
            offset: 0x08004000
            size:   64kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x08014000
            size:   64kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x08024000
            size:   32kB

        # Updated: User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x0802c000
            size:   32kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x08034000
            size:   16kB

# Ends at 0x08038000 (224 KB)
