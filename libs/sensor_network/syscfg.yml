# System Configuration Setting Definitions:
#   Below are the settings defined by this app and their default values. To change the settings, 
#   edit the target config file at targets/bluepill_my_sensor/syscfg.yml.  
#   Strings must be enclosed by '"..."'

syscfg.defs:
    # CoAP Server Connection Settings: Collector Node and Standalone Node will send sensor data to this server
    COAP_HOST:
        description: 'CoAP hostname e.g. coap.thethings.io'
        value:       '"coap.thethings.io"'
    COAP_PORT:
        description: 'CoAP UDP port, usually port 5683'
        value:       5683
    COAP_URI:
        description: 'CoAP URI e.g. v2/things/IVRiBCcR6HPp_CcZIFfOZFxz_izni5xc_KO-kgSA2Y8'
        value:       '"v2/things/IVRiBCcR6HPp_CcZIFfOZFxz_izni5xc_KO-kgSA2Y8"'

    # Hardware IDs (12 bytes) of the Collector Node and Sensor Nodes: We shall decide whether this node is a Collector or Sensor Node by matching these Hardware IDs
    COLLECTOR_NODE_HW_ID:
        description: 'Hardware ID of Collector Node (ESP8266 + nRF24L01) e.g. \x57\xff\x6a\x06\x78\x78\x54\x50\x49\x29\x24\x67'
        value:       '"\x57\xff\x6a\x06\x78\x78\x54\x50\x49\x29\x24\x67"'
    SENSOR_NODE_HW_ID_1:
        description: 'Hardware ID of Sensor Node 1 (nRF24L01) e.g. \x38\xff\x6d\x06\x4e\x57\x34\x36\x25\x58\x08\x43'
        value:       '"\x38\xff\x6d\x06\x4e\x57\x34\x36\x25\x58\x08\x43"'
    SENSOR_NODE_HW_ID_2:
        description: 'Hardware ID of Sensor Node 2 (nRF24L01) e.g. \x01\x02\x03\x04\x05\x06\x07\x08\x09\x0a\x0b\x02'
        value:       '"\x01\x02\x03\x04\x05\x06\x07\x08\x09\x0a\x0b\x02"'
    SENSOR_NODE_HW_ID_3:
        description: 'Hardware ID of Sensor Node 3 (nRF24L01) e.g. \x01\x02\x03\x04\x05\x06\x07\x08\x09\x0a\x0b\x03'
        value:       '"\x01\x02\x03\x04\x05\x06\x07\x08\x09\x0a\x0b\x03"'
    SENSOR_NODE_HW_ID_4:
        description: 'Hardware ID of Sensor Node 4 (nRF24L01) e.g. \x01\x02\x03\x04\x05\x06\x07\x08\x09\x0a\x0b\x04'
        value:       '"\x01\x02\x03\x04\x05\x06\x07\x08\x09\x0a\x0b\x04"'
    SENSOR_NODE_HW_ID_5:
        description: 'Hardware ID of Sensor Node 5 (nRF24L01) e.g. \x01\x02\x03\x04\x05\x06\x07\x08\x09\x0a\x0b\x05'
        value:       '"\x01\x02\x03\x04\x05\x06\x07\x08\x09\x0a\x0b\x05"'
