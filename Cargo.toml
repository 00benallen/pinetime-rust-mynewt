[package]
authors = ["Lee Lup Yuen"]
edition = "2018"
readme = "README.md"
name = "myapp"
version = "0.1.0"

[dependencies]
rust-libcore = "0.0.3" # Must use libcore when linking with gcc
##cortex-m = "0.5.8"
##cortex-m-rt = "0.6.5"
##cortex-m-semihosting = "0.3.2"
panic-halt = "0.2.0"
cty = "0.2.0"
cstr_core = "0.1.2"
# panic-itm = "0.4.0"       # Uncomment for the panic example.
# alloc-cortex-m = "0.3.5"  # Uncomment for the allocator example.

[lib]
name = "mylib"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations

# this lets you use `cargo fix`!
#[[bin]]
#name = "myapp"
#test = false
#bench = false
