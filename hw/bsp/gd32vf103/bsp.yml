bsp.name:     "gd32vf103"
bsp.url:      https://www.gigadevice.com/products/microcontrollers/gd32/risc-v/
bsp.maker:    "GigaDevice"
bsp.arch:     rv32imac
bsp.compiler: compiler/riscv64
bsp.linkerscript:
    - "hw/bsp/gd32vf103/gd32vf103_app.ld"
    - "hw/bsp/gd32vf103/gd32vf103.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - "hw/bsp/gd32vf103/gd32vf103_boot.ld"
    - "hw/bsp/gd32vf103/gd32vf103.ld"
bsp.downloadscript: "hw/bsp/gd32vf103/gd32vf103_download.sh"
bsp.debugscript:    "hw/bsp/gd32vf103/gd32vf103_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/gd32vf103/gd32vf103_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE:    "hw/bsp/gd32vf103/gd32vf103_debug.cmd"

# GD32VF103C8T6 with 64 KB ROM

bsp.flash_map:
    areas:
        # Bootloader Stub and Application located in lower 64 KB ROM.
        FLASH_AREA_BOOTLOADER:
            # Must sync with gd32vf10_boot.ld, scripts/gd32vf103/flash-boot.ocd
            device: 0
            offset: 0x08000000
            size: 4kB
        FLASH_AREA_IMAGE_0:
            # Must sync with gd32vf103_app.ld, scripts/gd32vf103/flash-app.ocd
            device: 0
            offset: 0x08001000 
            size: 60kB

        # Log and Filesystem located in upper 64 KB ROM.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x08010000
            size: 8kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x08012000
            size: 8kB

        # Second application image is not supported.
        FLASH_AREA_IMAGE_1:  # Second application image is not supported.
            device: 0
            offset: 0x08014010
            size: 0kB
        FLASH_AREA_IMAGE_SCRATCH:  # Swapping of application image is not supported.
            device: 0
            offset: 0x08014020
            size: 0kB
