# System Configuration Setting Definitions:
# Below are the settings defined by this app and their default values. To change the settings, edit
# targets/bluepill_my_sensor/syscfg.yml.  Strings must be enclosed by '"..."'

syscfg.defs:
    COAP_HOST:
        description: 'CoAP hostname e.g. coap.thethings.io'
        value:       '"coap.thethings.io"'
    COAP_PORT:
        description: 'CoAP UDP port, usually port 5683'
        value:       5683
    COAP_URI:
        description: 'CoAP URI e.g. v2/things/IVRiBCcR6HPp_CcZIFfOZFxz_izni5xc_KO-kgSA2Y8'
        value:       '"v2/things/IVRiBCcR6HPp_CcZIFfOZFxz_izni5xc_KO-kgSA2Y8"'
    WIFI_SSID:
        description: 'Connect to the WiFi access point with this SSID'
        value:       '"my_ssid"'
    WIFI_PASSWORD:
        description: 'Password for WiFi access point'
        value:       '"my_password"'


# System Configuration Setting Values:
# Below we override the driver and library settings. Settings defined in
# targets/bluepill_my_sensor/syscfg.yml will override the settings below.

syscfg.vals:
    # OIC Settings
    OC_SERVER: 0  # Disable the OIC (CoAP) server library.
    OC_TRANS_SECURITY: 0
    OC_TRANSPORT_IPV6: 0
    OC_CLIENT_DISCOVERY_ENABLE: 0
    OC_NUM_REP_OBJECTS: 2
    OC_CONCURRENT_REQUESTS: 2
    OC_APP_RESOURCES: 2
    OC_CONN_EV_CB_CNT: 2
    OC_MAX_PAYLOAD: 400
    OC_MAX_PAYLOAD_SIZE: 400
    # Settings below were chosen to minimise ROM size.
    CONSOLE_RTT: 0
    CONSOLE_UART: 0
    LOG_CLI: 0
    LOG_LEVEL: 255
    SENSOR_CLI: 0
    SENSOR_OIC: 0
    SHELL_CMD_HELP: 0
    SHELL_OS_MODULE: 0
    SHELL_TASK: 0
    STATS_CLI: 0
