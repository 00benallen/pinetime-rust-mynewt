pkg.name: hw/mcu/gigadevice/gd32vf103
pkg.description: MCU definition for GD32VF103 chips.
pkg.author:      "Lee Lup Yuen <luppy@appkaki.com>"
pkg.homepage:    "https://github.com/lupyuen"
pkg.keywords:
    - gd32vf103
    - riscv
    - riscv64

pkg.deps:
    - "@apache-mynewt-core/hw/hal"
    - "hw/mcu/gigadevice"

pkg.deps.BUS_DRIVER_PRESENT:
    - "@apache-mynewt-core/hw/bus/drivers/spi_hal"

pkg.cflags: 
    - -march=rv32imac 
    - -mabi=ilp32
    # Where the firmware include files provided by GigaDevice are located
    - -Ihw/mcu/gigadevice/gd32vf103/src/ext/Firmware/GD32VF103_standard_peripheral
    - -Ihw/mcu/gigadevice/gd32vf103/src/ext/Firmware/GD32VF103_standard_peripheral/Include
    - -Ihw/mcu/gigadevice/gd32vf103/src/ext/Firmware/RISCV/drivers
    - -Ihw/mcu/gigadevice/gd32vf103/src/ext/Template
