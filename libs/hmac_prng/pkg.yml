pkg.name: libs/hmac_prng
pkg.description: Pseudorandom number generator based on TinyCrypt HMAC PRNG with entropy from internal temperature sensor
pkg.author: "Lee Lup Yuen <luppy@appkaki.com>"
pkg.homepage: "https://github.com/lupyuen"
pkg.keywords:
    - prng

pkg.deps:
    - "@apache-mynewt-core/kernel/os"
    - "@apache-mynewt-core/hw/hal"
    - "@apache-mynewt-core/hw/sensor"
    - "@apache-mynewt-core/libc/baselibc"      #  Baselibc, the tiny version of standard C library
    - "@apache-mynewt-core/crypto/tinycrypt"   #  TinyCrypt library for HMAC PRNG
    - "libs/temp_stm32"  #  STM32 internal temperature sensor
