### Entries containing `XXX` need to be replaced with actual values.

bsp.arch: cortex_m3
bsp.compiler: '@apache-mynewt-core/compiler/arm-none-eabi-m3'

bsp.linkerscript:
    - 'hw/bsp/bluepill-64kb/bluepill.ld'
    - '@apache-mynewt-core/hw/mcu/stm/stm32f1xx/stm32f103.ld'

bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - 'hw/bsp/bluepill-64kb/boot-bluepill.ld'
    - '@apache-mynewt-core/hw/mcu/stm/stm32f1xx/stm32f103.ld'
bsp.downloadscript: "hw/bsp/bluepill-64kb/bluepill_download.sh"
bsp.debugscript: "hw/bsp/bluepill-64kb/bluepill_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/bluepill-64kb/bluepill_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/bluepill-64kb/bluepill_debug.cmd"

bsp.flash_map:
    areas:
        # Bootloader Stub and Application located in lower 64 KB ROM.
        FLASH_AREA_BOOTLOADER:
            # Must sync with boot-bluepill.ld, scripts/flash-boot.ocd
            device: 0
            offset: 0x08000000
            size: 4kB
        FLASH_AREA_IMAGE_0:
            # Must sync with bluepill.ld, scripts/flash-app.ocd
            device: 0
            offset: 0x08001000 
            size: 60kB

        # Log and Filesystem located in upper 64 KB ROM.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x08010000
            size: 8kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x08012000
            size: 8kB

        # Second application image is not supported.
        FLASH_AREA_IMAGE_1:  # Second application image is not supported.
            device: 0
            offset: 0x08014010
            size: 0kB
        FLASH_AREA_IMAGE_SCRATCH:  # Swapping of application image is not supported.
            device: 0
            offset: 0x08014020
            size: 0kB
