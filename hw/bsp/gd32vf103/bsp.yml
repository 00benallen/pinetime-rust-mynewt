bsp.name: "gd32vf103"
bsp.url: https://www.gigadevice.com/products/microcontrollers/gd32/risc-v/
bsp.maker: "GigaDevice"
bsp.arch: rv32imac
bsp.compiler: compiler/riscv64
bsp.linkerscript:
    - "hw/bsp/gd32vf103/gd32vf103_app.ld"
    - "hw/bsp/gd32vf103/gd32vf103.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - "hw/bsp/gd32vf103/gd32vf103_boot.ld"
    - "hw/bsp/gd32vf103/gd32vf103.ld"
bsp.downloadscript: "hw/bsp/gd32vf103/gd32vf103_download.sh"
bsp.debugscript: "hw/bsp/gd32vf103/gd32vf103_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/gd32vf103/gd32vf103_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/gd32vf103/gd32vf103_debug.cmd"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x20000000
            size: 32kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x20400000
            size: 480kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x20500000
            size: 480kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x207FF000
            size: 4kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x207F0000
            size: 48kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x207FC000
            size: 12kB
